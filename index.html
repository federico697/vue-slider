<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="root" >
        <div id="leftArrow" >
            <!-- feccia sinistra -->
            <button @click="cambiaOggettoLeft">Left Arrow</button>
        </div>
        <div id="carousel" >
            <!-- carosello -->
            <div id="contentCarousel" class="bg-pink">
                <img :src="album[indice]" alt="">
            </div>
        </div>
        <div id="rightArrow" >
            <!-- feccia destra -->
            <button @click="cambiaOggettoRight">Right Arrow</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
